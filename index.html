<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Leap Year </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <script src="function.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <div class="container col-lg-8">
        <div class="card">
            <div class="card-header text-center">
                <div class="row">
                   <div class="col-lg-8">
                        <h1>LEAP YEAR </h1>
                        <p>Check whether your selected year is leap year or not.</p>
                   </div>
                   <div class="col-lg-4">
                        <img src="https://th.bing.com/th?q=Calendar+Icon+Transparent+Background&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.3&pid=InlineBlock&mkt=en-IN&cc=IN&setlang=en&adlt=moderate&t=1&mw=247" alt="calendar.jpg">
                   </div> 
                </div>
                
            </div>
            <div class="card-body text-center">
                <form id="myForm" action="" onsubmit="return false;">
                    <label class="form-label" for="year" size="5"><b> Enter The Year : </b>
                        <input type="number" id="year">
                    </label>
                    <button class="btn btn-primary" onclick="leapYear();">Submit</button>
                    <input class="form-control" id="result" type="text">
                </form>
            </div>
            <div class="card-footer">
                <p><b>Hope it is useful for you &#128153;. </b></p>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function(){
            $('#result').click(function(){
                $('#result').hide();
            });
            $('button').click(function(){
                $('#result').show();
            });
        });
    </script>
    
</body>
</html>
